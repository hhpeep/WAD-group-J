<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="icon" href="res/images/defaultProfile.jpg">
    <script src="res/src/js/passwordQualifier.js" defer></script>
    <title>
        PS5/J group HW1
    </title>
</head>
<body>

    <special-header></special-header>

    <main>
        <div class="selection showUp">
            <div class="center">
                <a>Sign-Up</a>

                <form id="signUpForm" enctype="multipart/form-data">
                    <div>
                        <label for="eMail">Email:</label>
                        <textarea id="eMail" name="eMail" placeholder="Email" required rows="1"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="passWord">Password:</label>
                        <textarea id="passWord" name="passWord" placeholder="passWord" required rows="1"></textarea>
                    </div>
                    <br>
                    <div id="validationMessage" style="color: red;"></div>
                    <div>
                        <button type="submit">Sign-Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <special-footer></special-footer>

</body>
</html>
