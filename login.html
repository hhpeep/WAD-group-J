<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="icon" href="res/images/defaultProfile.jpg">
    <title>
        PS5/J group HW1
    </title>
</head>
<body>

    <special-header></special-header>

    <main>
        <div class="selection showUp">
            <div class="center">
                <a>Sign-In</a>

                <form id="questionnaireForm" enctype="multipart/form-data">
                    <div>
                        <label for="userName">Username:</label>
                        <textarea id="userName" name="userName" placeholder="userName" required rows="1"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="passWord">Password:</label>
                        <textarea id="passWord" name="passWord" placeholder="passWord" required rows="1"></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <special-footer></special-footer>

</body>
</html>
